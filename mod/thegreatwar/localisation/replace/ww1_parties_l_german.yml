 moderatism_desc:0 "Der Moderatismus ist eine Regierungsform, die die Extreme von links und rechts vermeidet, indem sie eine gemäßigte Position oder Vorgehensweise einnimmt."
 centrism:0 "Zentrismus"
 centrism_desc:0 "Zentrismus ist eine Form des Regierens, die vernünftige Lösungen anstrebt, die den aktuellen und zukünftigen Bedürfnissen gerecht werden, das öffentliche Vertrauen unterstützen und dem Gemeinwohl dienen, wobei Risiken und Kapazitäten im Zusammenhang mit diesen Bedürfnissen berücksichtigt werden."

 autocracy:0 "Autokratie"
 autocracy_desc:0 "In einer Autokratie wird das Regime in der Regel von einem loyalen militärischen Apparat unterstützt. Die zivile und die militärische Macht sind faktisch deckungsgleich, und ein Großteil der Bürokratie besteht in der Regel aus inaktiven Militärangehörigen."



