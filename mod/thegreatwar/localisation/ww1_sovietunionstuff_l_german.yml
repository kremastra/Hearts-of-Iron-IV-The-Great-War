 SOV_ww1_army_effort_desc:0 ""
 SOV_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 SOV_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen der Kriegsführung eingeführt haben, ist unsere Nation sehr an Strategien interessiert, die auf der Verteidigung von Grabenlinien beruhen, die erstmals im amerikanischen Bürgerkrieg beobachtet wurden. Wir müssen Experten für diese Theorie suchen - sowohl Feld- als auch Sesselgeneräle -, um unser Wissen über die Landdoktrinen von morgen zu erweitern."
 SOV_ww1_artillery_effort_1:0 "Artillerie Einsatz"
 SOV_ww1_artillery_effort_1_desc:0 "Ein Schritt zur Erweiterung unseres jungen militärischen Modernisierungsprogramms ist die Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Konstrukteuren für neue Waffen ist ein logischer erster Schritt, und sobald unser Projekt abgeschlossen ist, erwarten wir, dass wir die Vorteile eines leicht zu konstruierenden neuen Artilleriegeräts nutzen können."
 SOV_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 SOV_ww1_artillery_effort_2_desc:0 "Da wir nun einige fähige Artilleriekonstrukteure um uns versammelt haben, erscheint es logisch, ihre Bemühungen mit eigenen Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Konstrukteure und Ingenieure einsetzen und ihnen Arbeiter unterstellen, können wir auf dem Gebiet der Artillerie leicht Fortschritte erzielen."
 SOV_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 SOV_ww1_artillery_effort_3_desc:0 "Feldtests erweisen sich als ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für die verschiedenen Bereiche und Modelle der Artillerie verwenden, erweist sich als kostspieliges Unterfangen und verringert die Effektivität unserer Kanonen auf dem Feld. Indem wir einige Standardgrößen für unsere Geschütze durchsetzen, können wir neue Artilleriemodelle herstellen, die uns im wahrsten Sinne des Wortes mehr Leistung für unser Geld bieten."
 SOV_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 SOV_ww1_artillery_effort_4_desc:0 "Obwohl man glaubte, dass die Feldkanone mit Direktbeschuss vom Schlachtfeld verschwinden würde, fordern unsere Quartiermeister immer mehr dieser leichten Geschütze an, anstatt nur mehr Haubitzen und Belagerungsgeschütze zu verlangen. Die Konzentration unserer Bemühungen auf neue Direktfeuer-Geschütze und vielleicht mehr Geschosse zum Ausgleich werden nicht nur unweigerlich zu besseren Modellen führen, sondern vielleicht auch zu einigen unerwarteten Vorteilen in anderen Bereichen..."
 SOV_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 SOV_ww1_special_forces_desc:0 "Trotz all ihrer Schrecken hat uns die chemische Kriegsführung rein zufällig eine Klasse von unglaublich disziplinierten Truppen mit blitzschneller Reaktionszeit beschert, die den anderen Gruppen in unserer Armee überlegen ist. Diese Männer scheinen recht nützlich zu sein, um als Marines, Gebirgsjäger und andere widerstandsfähige Klassen von Infanteristen zu agieren, die über das Kaliber des Standardschützen hinausgehen. Die Suche nach diesen Männern und guten Offizieren für sie könnte zu sehr viel effektiveren Spezialeinheiten führen. Wenn es nur eine Möglichkeit gäbe, sie schneller in die Schlacht zu schicken, wie die Kavallerie in den alten Tagen..."
 SOV_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 SOV_ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab - oder vielleicht auch nur Männer, die von den Pattsituationen in den Schützengräben die Nase voll haben - haben vorgeschlagen, Fahrzeuge speziell für den Truppentransport in Serie zu produzieren, die es unseren Männern ermöglichen würden, schneller zu den Schlachtfeldern und wieder zurück zu gelangen - und vielleicht auch drum herum. Natürlich erfordert selbst dieser einfache Akt eine spezielle Ausrüstung und Ausbildung, was eine Investition bedeutet, die sich jedoch leicht auszahlen könnte."
 SOV_ww1_doctrine_effort:0 "Doktrin Anstrengung"
 SOV_ww1_doctrine_effort_desc:0 "Obwohl die Ära des Generalstabs, der sich aus den Fürsten des Reiches zusammensetzte, schon lange vorbei ist, wurden mehrere unserer Generäle und andere hochrangige Offiziere nicht aufgrund ihrer Fähigkeiten, sondern aufgrund von Beziehungen oder Familienbanden für unsere Armeen ausgewählt. Das hält sie zwar loyal, aber andere Nationen beginnen, ihre eigenen Spitzenkräfte ernster zu nehmen und ihnen Konkurrenz zu machen. Wir müssen damit beginnen, Ernennungen aufgrund von Verdiensten vorzunehmen - auch wenn wir hoffentlich immer noch nicht zu viel des gemeinen Gesindels in den geschätzten Generalstab lassen..."
 SOV_ww1_doctrine_effort_2:0 "Doktrin Anstrengung II"
 SOV_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab jetzt durch und durch leistungsorientiert ist, sind sie vielleicht nicht die Einzigen, die bei unseren Militärdoktrinen helfen können. Eine Klasse von Männern, die seit dem frühen 19. Jahrhundert größtenteils in der Versenkung verschwunden ist - die reinen Militärtheoretiker - beginnt wieder aufzutauchen. Obwohl viele dieser Männer nur über begrenzte Kampferfahrung verfügen, können ihre Studien über den Krieg nicht ignoriert werden. Ihre Integration in unseren Stab könnte sich als vorteilhaft für unsere Militärtaktik erweisen."
 SOV_ww1_doctrine_effort_3:0 "Doktrin Anstrengung III"
 SOV_ww1_doctrine_effort_3_desc:0 "Eines unserer wichtigsten Elemente der Kriegsführung wurde bisher weitgehend ignoriert: Die Logistik. Da wir uns so sehr auf die Fähigkeiten der Truppen im Kampf konzentrieren, müssen wir sicherstellen, dass sie rechtzeitig ankommen und zumindest über Nahrung, Wasser und eine Waffe verfügen. Wenn wir den Experten in diesem Bereich eine Stimme geben und die Fahrer von Versorgungsfahrzeugen besser ausbilden würden, hätte dies nicht nur unmittelbare Vorteile für unsere Landstreitkräfte, sondern vielleicht auch zusätzliche Vorteile für die Zukunft."
 SOV_ww1_equipment_effort:0 "Ausrüstung Einsatz"
 SOV_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert hält. Unsere Quartiermeister haben immer noch einige der militärischen Probleme des 19. Jahrhunderts hinter sich, wie Korruption und Abwesenheit. Durch die Auswahl der beliebtesten und erfahrensten Offiziere können wir vor allem die Fehler unserer aktuellen Waffen kennenlernen, so dass wir schneller korrigierte und verbesserte Entwürfe produzieren können - und außerdem sicherstellen, dass diese Männer nicht zu beliebt werden!"
 SOV_ww1_equipment_effort_2:0 "Ausrüstung Einsatz II"
 SOV_ww1_equipment_effort_2_desc:0 "Unsere neuen Quartiermeister haben uns nicht nur um neuere Gewehre gebeten, sondern auch um neuere Unterstützungswaffen. Die Erfahrung mit dieser Armee neuen Typs hat zu Ideen wie leichteren Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die allesamt recht nützlich zu sein scheinen, solange wir die richtigen Leute für ihre Entwicklung und Herstellung gewinnen können."
 SOV_ww1_equipment_effort_3:0 "Ausrüstung Einsatz III"
 SOV_ww1_equipment_effort_3_desc:0 "Die Quartiermeister haben in einem Schreiben mehr Gewehre gefordert, die für die Bedingungen in den Schützengräben ausgerüstet sind - Gewehre, die Gewehrgranaten abfeuern, Bajonette oder Zielfernrohre aufsetzen können, und mehr Karabiner. Obwohl wir einfach mehr Gewehre produzieren könnten, scheint es logisch zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge tun können - was ein neues, verbessertes Design bedeutet."
 SOV_ww1_equipment_effort_4:0 "Ausrüstung Einsatz IV"
 SOV_ww1_equipment_effort_4_desc:0 "Unsere Quartiermeister haben uns leider eine weitere Liste von Forderungen geschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, jede weitere Post von ihnen zu ignorieren. Ihre letzte Forderung ist neue Ausrüstung für unser Pionierkorps - neue Karabinermodelle, neue Werkzeuge und vielleicht die neuen Flammenwerfer, die so bald wie möglich in Auftrag gegeben werden sollen. Natürlich könnte die Erweiterung des Ingenieurkorps als solche einige unsichtbare Vorteile mit sich bringen..."
 SOV_ww1_armor_effort_1:0 "Panzer Einsatz"
 SOV_ww1_armor_effort_1_desc:0 "Unsere früheren Investitionen haben sich gelohnt! Artilleriekonstrukteure, Ingenieure und Fahrzeugkonstrukteure haben uns einen völlig neuen Fahrzeugtyp vorgeschlagen - einen schwer gepanzerten Traktor mit einer Direktfeuerwaffe. Obwohl die ersten Entwürfe noch nicht kampffähig sind, ist dieses Konzept sehr vielversprechend - vor allem, wenn es darum geht, das Patt im Graben zu unseren Gunsten zu beenden, wenn diese Landschiffe dem Maschinengewehrfeuer standhalten können, wie behauptet wird."
 SOV_ww1_armor_effort_2:0 "Panzer Einsatz II"
 SOV_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Rüstungen waren ein voller Erfolg! Dennoch dürfen wir uns mit unseren derzeitigen Entwürfen nicht zufrieden geben. Die Ingenieure haben interessante Konzepte vorgeschlagen, wie z.B. drehbare Geschütztürme, spezielle Maschinenräume und eine Luke für den Kommandanten, die nicht ignoriert werden dürfen. Wenn wir die Ersten sind, die diese Ideen in die Tat umsetzen, könnten wir vielleicht unaufhaltsam werden!"
 SOV_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 SOV_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker haben den Einsatz eines neuen, unglaublich tödlichen Mittels vorgeschlagen - Giftgas, das von unserer Artillerie und unseren Grabenmörsern eingesetzt wird. Obwohl die chemische Kriegsführung seit etwa einem Jahrhundert verpönt ist, haben wir keine andere Wahl, wenn wir den Krieg gewinnen wollen. Abgesehen von den Investitionen in diese Mittel ist es wahrscheinlich am besten, wenn wir schnell Gegenmaßnahmen entwickeln - es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!"
