 SOV_ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 SOV_ww1_airship_focus_desc:0 ""
 SOV_ww1_aviation_effort:0 "VVS Gründung"
 SOV_ww1_aviation_effort_desc:0 ""
 SOV_ww1_fighter_focus:0 "Schwerpunkt Jäger"
