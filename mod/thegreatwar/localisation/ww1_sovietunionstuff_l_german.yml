 SOV_ww1_bomber_focus_desc:0 ""
 SOV_ww1_aviation_effort_2:0 "Luftverkehrsbemühungen"
 SOV_ww1_aviation_effort_2_desc:0 "Jetzt, da wir offiziell eine Luftwaffe aufgestellt haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Flugzeugkonstrukteure Entwürfe für spezifische Aufgaben vorgeschlagen, anstatt einfach ein allgemeines Modell zu bewaffnen. Um diese Flugzeuge, die für Aufgaben wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert werden, effektiv einsetzen zu können, sind umfangreiche Tests und Forschungsarbeiten erforderlich, die sich jedoch zweifellos als nützlich erweisen werden."
 SOV_ww1_aviation_effort_3:0 "Luftverkehrsbemühungen II"
 SOV_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten Maschinengewehrs hat die Spielregeln für Flugzeuge verändert. Kampfflugzeuge sind jetzt viel effektiver, unsere Zeppeline könnten ihre letzten Flüge erleben, und wir brauchen innovative Denker, die uns helfen, mit dieser extremen Entwicklung Schritt zu halten. Wenn wir diese neue Entwicklung, die den Luftkrieg vielleicht ebenso verändern wird wie den Bodenkrieg, beherrschen, sind wir auf dem besten Weg zur Luftüberlegenheit."
 SOV_ww1_aviation_effort_4:0 "Luftverkehrsbemühungen III"
 SOV_ww1_aviation_effort_4_desc:0 "Unsere Luftwaffe, die erst vor kurzem gegründet wurde, hat sich inzwischen vollständig in den Rest unserer Streitkräfte integriert. Das bringt uns den offensichtlichen Vorteil, dass ein Pool von Theoretikern, Ingenieuren, Konstrukteuren und Experten immer noch vor unserer Tür steht - und eine neue Klasse von ''Ace''-Piloten, die sogar zu kleinen Berühmtheiten werden. Diese Leute einzustellen, kann uns sicher nicht schaden und wird zu schönen Entwicklungen in unserem Bereich führen."
 SOV_ww1_aviation_effort_5:0 "Luftverkehrsbemühungen IV"
 SOV_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung brandneuer Flugzeugtypen wie dem taktischen und dem strategischen Bomber müssen wir noch mehr Tests und Theorien aufstellen, um herauszufinden, wie wir diese neuen Modelle am besten einsetzen können. Einige spekulieren bereits, dass Bomber eine Wunderwaffe sein könnten, die einen Krieg entscheiden kann. Was für ein Blödsinn!"
 SOV_ww1_pilotformation_1:0 "Pilotenausbildung"
 SOV_ww1_pilotformation_1_desc:0 "Gegenwärtig fliegen die Flugzeuge allein - weit voneinander entfernt - und liefern sich ein Duell mit jedem Feind, dem sie begegnen könnten. Mit immer mehr Maschinen am Himmel wird jedoch klar, dass dies nicht mehr die praktikabelste Art ist, Luftkämpfe zu führen. Einige unserer Physiker könnten uns dabei helfen, neue Formationen zu finden, die unsere Piloten nutzen können."
 SOV_ww1_pilotformation_2:0 "Pilotenausbildung II"
 SOV_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 SOV_ww1_aircraftprod_1:0 "Luftfahrzeugproduktion"
 SOV_ww1_aircraftprod_1_desc:0 "Obwohl Ingenieure bereits in angemessenem Umfang Flugzeuge für uns gebaut haben, ist es einfach an der Zeit, Fabriken in das Konzept einzuweihen. Die Massenproduktion von Flugzeugen wird uns dabei helfen, den Himmel mit freundlichen Flugzeugen zu überschwemmen - und, was noch wichtiger ist, uns dabei helfen, unseren Feinden den gleichen Vorteil vorzuenthalten. Und außerdem, wer weiß? Vielleicht haben einige dieser Fabrikingenieure ein paar gute Ideen für Flugzeugdesigns..."
 SOV_ww1_aircraftprod_2:0 "Luftfahrzeugproduktion II"
 SOV_ww1_aircraftprod_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 SOV_ww1_airbomb_1:0 "Luftbombardierung"
 SOV_ww1_airbomb_1_desc:0 "Während sich die Taktik unserer Jagdflugzeuge durch Formationen verbessert, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr einfachen Doktrinen. Einige unserer alten Luftschiffbomber verfügen über ein im Wesentlichen ungenutztes Fachwissen, das den letzteren helfen könnte, während die Zeit die ersteren löst. Indem wir diese Männer einsetzen, können wir sicherstellen, dass die alten Lektionen der Bombardierung für neuere Maschinen nicht verloren gehen."
 SOV_ww1_airbomb_2:0 "Luftbombardierung II"
 SOV_ww1_airbomb_2_desc:0 "Die jüngsten Entwicklungen in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben ein goldenes Zeitalter der Flugzeugentwicklung eingeläutet. Von den Piloten bis hin zu den Flugzeugmechanikern scheint jeder etwas zu verbessern und potenziell anzubieten zu haben, was wir auf nationaler Ebene nutzen können. Vielleicht werden Flugzeuge eines Tages die wichtigste Waffe im Krieg sein... nein, wahrscheinlich nicht."
 SOV_ww1_air_innovation:0 "Schwerpunkt Luft-Innovation"
 SOV_ww1_air_innovation_desc:0 "Einer unserer aufstrebenden mittleren Flugoffiziere zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Abwracker und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben durchaus Auftrieb geben."
 SOV_ww1_navalair:0 "Marinebombardierung"
 SOV_ww1_navalair_desc:0 "Einer unserer aufstrebenden mittleren Flugoffiziere zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Abwracker und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben durchaus Auftrieb geben."
